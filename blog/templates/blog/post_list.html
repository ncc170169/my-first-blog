{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
				<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
                <p>{{ post.texto|linebreaksbr }}</p>
            </div>
                <div class="date">
                    {{ post.publicado_fecha }}
                </div>            
        {% endfor %}
    {% endblock content %}
